mcp:
  servers:
    # GitHub MCP Server for repository management tasks
    # Using Docker with pinned version v0.15.0 (before PR #1091) for research reproducibility
    github:
      command: docker
      args:
        - run
        - -i
        - --rm
        - -e
        - GITHUB_PERSONAL_ACCESS_TOKEN
        - ghcr.io/github/github-mcp-server:v0.15.0
      env:
        GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PERSONAL_ACCESS_TOKEN}

logger:
  level: info
  type: console
  show_chat: true
  show_tools: true
  truncate_tools: false
  progress_display: true
  enable_markup: false
