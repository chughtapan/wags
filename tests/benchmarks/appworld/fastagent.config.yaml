# FastAgent configuration for AppWorld MCP server
# Uses custom MCP wrapper with task-specific database initialization

default_model: ${DEFAULT_MODEL:gpt-4o}

openai:
  api_key: ${OPENAI_API_KEY}
  temperature: ${TEMPERATURE:0.001}

anthropic:
  api_key: ${ANTHROPIC_API_KEY}

mcp:
  servers:
    # AppWorld MCP server wrapper
    # Accepts task_id and initializes AppWorld environment with task-specific database
    appworld:
      transport: stdio
      command: python
      args:
        - ${SERVER_SCRIPT_PATH}
        - ${TASK_ID}
        - --experiment-name
        - ${EXPERIMENT_NAME:wags-benchmark}
      env:
        ALLOWED_APIS: ${ALLOWED_APIS:}

logger:
  level: error
  type: console
  show_chat: false
  show_tools: false
  truncate_tools: false
  progress_display: false
