[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wags"
version = "0.0.0.dev0"
description = "WAGS - Middleware orchestration for MCP servers with FastMCP"
requires-python = ">=3.13.5"

dependencies = [
    "mcp>=1.0.0",
    "fast-agent-mcp>=0.3.5",
    "mpmath>=1.3.0",
    "fastmcp>=2.12.3",
    "cyclopts>=2.0.0",
    "rich>=13.0.0",
    "jinja2>=3.0.0",
]

[project.scripts]
wags = "wags.cli.main:cli"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black",
    "ruff",
]

[tool.black]
line-length = 100
target-version = ['py313']

[tool.ruff]
line-length = 120
target-version = "py313"
extend-exclude = ["README.md"]

[tool.ruff.lint]
select = [
    "C4",    # flake8-comprehensions
    "C90",   # mccabe
    "E",     # pycodestyle
    "F",     # pyflakes
    "I",     # isort
    "PERF",  # Perflint
    "PL",    # Pylint
    "UP",    # pyupgrade
]
ignore = ["PERF203", "PLC0415", "PLR0402"]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["bytes", "float", "int", "str"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"
# Exclude benchmarks by default
norecursedirs = ["tests/benchmarks"]
